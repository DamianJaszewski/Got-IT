<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>


    <style>
    html {
    position: relative;
          min-height: 100%;
        }
        body {
          margin-bottom: 60px; /* Margin bottom by footer height */
        }
        .footer {
          position: absolute;
          bottom: 0;
          width: 100%;
          height: 60px; /* Set the fixed height of the footer here */
          line-height: 60px; /* Vertically center the text there */
          text-align: center;
          background-color: #f5f5f5;
        }
 </style>


</head>

<body>

  

    <div style="position: absolute; background-color: black; width: 120px; height: 30px; line-height: 30px; text-align: center; top: 90px;">
        <div class="container">
        <a href="/home" style="color: white;">Powrót</a>
    </div>
    </div>

    <div *ngFor="let flashcard of flashcards">
    {{flashcard.Title}}
  </div>
    

    <div class="d-flex justify-content-center" style="margin-top: 80px;">
        <div>
        <div class="card" style="width:400px; height: 250px;">
          <div class="card-body" style="visibility: visible;" id="card">
            <p id="id">{{Flashcards[0].id}}</p>
            <h5 id="en" class="card-title">{{Flashcards[0].en}}</h5>
            
            
            <button (click)="showAnswer()" class="btn btn-primary" >Pokaż odpowiedź</button>

            <p class="card-text" style="visibility:hidden;" id="answer">{{Flashcards[0].pl}}</p>

          </div>
        </div>
        <div class="d-flex justify-content-center" style="margin-top: 10px;" id="buttons">
            <button (click) ="remember()" type="button" class="btn btn-success" style="margin-right: 30px; width:150px;">Zapamiętane</button>
            <button (click) ="nextQuestion()" type="button" class="btn btn-danger" style="width: 150px;">Na później</button>
            
        </div>
        <div class="justify-content-center" style="text-align: center; visibility: hidden;" id="win">
        <hr />
            <p>Gratulacje! materiał opanowany!</p>
          </div>
      </div>
    </div>
<footer class="footer">
    <div class="container">
      <a href="/about">O nas</a>
    </div>
    </footer>

</body>
